<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <section class="header--profile">
        <img src="./images/image-jeremy.png" alt="profile picture">
        <div class="profile--name">
          <h1>Report for</h1>
          <h2>Jeremy Robson</h2>
        </div>
      </section>
      <section class="profile--timeframe">
        <button class="daily">Daily</button>
        <button class="active weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </section>
    </header>
    <section class="cards">
      <section class="card">
        <div class="card--image">
          <img src="./images/icon-work.svg" alt="work--image">
        </div>
        <div class="card--details">
          <div class="activity">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="duration">
            <h3 class="work--duration">32hrs</h3>
            <div class="duration--data">
              <span class="work">Last Week - </span>
              <span class="work--prev">36hrs</span>
            </div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card--image play-img">
          <img src="./images/icon-play.svg" alt="play--image">
        </div>
        <div class="card--details">
          <div class="activity">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="duration">
            <h3 class="play--duration">10hrs</h3>
            <div class="duration--data">
              <span class="play">Last Week -</span>
              <span class="play--prev">8hrs</span>
            </div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card--image study-img">
          <img src="./images/icon-study.svg" alt="study--image">
        </div>
        <div class="card--details">
          <div class="activity">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="duration">
            <h3 class="study--duration">4hrs</h3>
            <div class="duration--data">
              <span class="study">Last Week - </span>
              <span class="study--prev">7hrs</span>
            </div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card--image exercise-img">
          <img src="./images/icon-exercise.svg" alt="exercise--image">
        </div>
        <div class="card--details">
          <div class="activity">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="duration">
            <h3 class="exercise--duration">4hrs</h3>
            <div class="duration--data">
              <span class="exercise">Last Week - </span>
              <span class="exercise--prev">5hrs</span>
            </div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card--image social-img">
          <img src="./images/icon-social.svg" alt="social--image">
        </div>
        <div class="card--details">
          <div class="activity">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="duration">
            <h3 class="social--duration">5hrs</h3>
            <div class="duration--data">
              <span class="social">Last Week - </span>
              <span class="social--prev">10hrs</span>
            </div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card--image selfcare-img">
          <img src="./images/icon-self-care.svg" alt="work--image">
        </div>
        <div class="card--details">
          <div class="activity">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="duration">
            <h3 class="selfcare--duration">2hrs</h3>
            <div class="duration--data">
              <span class="selfcare">Last Week - </span>
              <span class="selfcare--prev">2hrs</span>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lord Hendrixx</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
